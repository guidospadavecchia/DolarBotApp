<!DOCTYPE html>
<html lang="es">
  <head>
    <title>DolarBot | Discord</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="images/dolarbot-logo.png" height="200" />
        <div class="title">
          <div class="dolar">Dolar</div>
          <div class="bot">Bot</div>
        </div>
        <div class="subtitle">
          <div>Una app, todas las cotizaciones.</div>
        </div>
      </div>
      <div id="version">
        <div class="type">
          <div class="pill">LITE</div>
          <a href="https://cutt.ly/dolarbot" target="_blank">
            <img
              class="google-play-button"
              src="images/google-play-badge-small.png"
              title="DolarBot Lite"
            />
          </a>
        </div>
        <div class="type">
          <div class="pill">PRO</div>
          <a href="https://cutt.ly/dolarbotpro" target="_blank">
            <img
              class="google-play-button"
              src="images/google-play-badge-small.png"
              title="DolarBot Pro"
            />
          </a>
        </div>
      </div>
      <div id="footer">
        <div class="social-media">
          <a
            href="https://play.google.com/store/apps/dev?id=5199794200136245272"
            target="_blank"
          >
            <img src="images/ab.png" title="ArrowBlade Software" />
          </a>
          <a href="https://discord.gg/cyzPrvffF6" target="_blank">
            <img src="images/discord.png" title="Discord Server" />
          </a>
          <a
            href="https://github.com/guidospadavecchia/DolarBotApp"
            target="_blank"
          >
            <img src="images/github.png" title="GitHub" />
          </a>
        </div>
        <div class="terms-privacy">
          <a class="link" href="">Política de privacidad</a>
          <div>-</div>
          <a class="link" href="">Términos y condiciones</a>
        </div>
        <div id="disclaimer">
          Google Play y el logo de Google Play son marcas registradas de Google
          LLC.
        </div>
      </div>
    </div>
  </body>
</html>
